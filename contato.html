<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Celke - Layout de site Contato</title>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="index.html">Celke</a></div>
            <ul class="menu">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="sobre-empresa.html" class="menu-btn">Sobre Empresa</a></li>
                <li><a href="contato.html" class="menu-btn">Contato</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav> 
    
        <section class="contact">
            <div class="max-width">
                <h2>Contato</h2>
                <div class="contact-content">
                    <div class="columm left">
                        <p>Donec lacinia volutpat posuere. Integer neque enim, molestie ut enim vitae, ultricies cursus enim.</p>
                        <div class="icons">

                            <div class="row">
                                <i class="fas fa-user"></i>
                                <div class="info">
                                    <div class="head">
                                        Empresa
                                    </div>
                                    <div class="sub-title">
                                        Celke
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="info">
                                    <div class="head">
                                        Endereço
                                    </div>
                                    <div class="sub-title">
                                        Avenida Wiston Churchill
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <i class="fas fa-envelope"></i>
                                <div class="info">
                                    <div class="head">
                                        E-mail
                                    </div>
                                    <div class="sub-title">
                                        idineig@gmail.com
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columm right">
                        <div class="text">
                            Mensagem do contato
                        </div>
                        <form action="">
                            <div class="fields">
                                <div class="field name">
                                    <input type="text" placeholder="Digite o nome" required>
                                </div>
                                <div class="field email">
                                    <input type="email" placeholder="Digite o email" required>
                                </div>
                            </div>
                            <div class="field">
                                <input type="text" placeholder="Digite o assunto" required>
                            </div>
                            <div class="field textarea">
                                <textarea cols="30" rows="10" placeholder="Digite o conteúdo" required></textarea>
                            </div>
                            <div class="buttom-area">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
